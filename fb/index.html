<p class="text-center">
  Dziękujemy! Logowanie przebiegło pomyślnie. Za 3 sekundy zostaniesz przeniesiony do ostatnio przeglądanego ogłoszenia.
</p>

<script>
  var redirect = document.cookie.replace(/(?:(?:^|.*;\s*)callback\s*\=\s*([^;]*).*$)|^.*$/, "$1")
  document.cookie = window.location.search.substr(1)+";path=/"
  console.log(document.cookie)
  window.setTimeout(function() {
    document.location = redirect
  }, 3*1000)
</script>
