---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

  <input id="team_count" type="hidden" value="{{ page.team_count }}" />

  <a id="login" href="http://localhost:3000/auth/facebook/">Login with facebook</a>

  <!--<iframe height="0" id="iframe" src="http://localhost:3000/auth/facebook/" width="0"></iframe>-->

  <!--<div class="fb-comments" data-href="http://example.com{{ page.url }}" data-numposts="10" data-colorscheme="light"></div>-->

</div>

{% include javascript/post.html %}
