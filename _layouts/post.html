---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

  <input id="team_count" type="hidden" value="{{ page.team_count }}" />
  <input id="backend" type="hidden" value="{{ site.backend }}" />
  <input id="page_url" type="hidden" value="{{ page.url }}" />

  <!--<div class="fb-comments" data-href="http://example.com{{ page.url }}" data-numposts="10" data-colorscheme="light"></div>-->

  <ul id="list"></ul>

</div>

<script src="{{ "/js/post.js" | prepend: site.baseurl }}"></script>
